<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a; /* Dark background color */
  color: #f2f2f2; /* Text color for dark mode */
  margin: 0;
  padding: 0;
}

.form-container {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #333; /* Dark form background color */
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

h1 {
  text-align: center;
}

label {
  display: block;
  font-size: 16px;
  margin-top: 10px;
  color: #bbb; /* Label color for dark mode */
}

input,
textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #555; /* Border color for dark mode */
  border-radius: 5px;
  margin-top: 5px;
  background-color: #444; /* Input background color for dark mode */
  color: #f2f2f2; /* Text color for dark mode */
  box-sizing: border-box;
  font-famaily: sans-serif
}

input[type="checkbox"],
input[type="radio"] {
  display: none;
}

.checkbox-label,
.radio-label {
  position: relative;
  cursor: pointer;
  padding-left: 25px;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  width: 18px;
  height: 18px;
  border: 2px solid #666; /* Border color for dark mode */
  border-radius: 3px;
}

input[type="checkbox"]:checked + .checkmark,
input[type="radio"]:checked + .checkmark {
  background-color: #007aff;
  border: 2px solid #007aff;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

input[type="checkbox"]:checked + .checkmark:after,
input[type="radio"]:checked + .checkmark:after {
  display: block;
}

input[type="checkbox"]:checked + .checkmark:after {
  left: 6px;
  top: 2px;
  width: 4px;
  height: 8px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

input[type="radio"]:checked + .checkmark:after {
  left: 5px;
  top: 5px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: white;
}

button {
  background-color: #007aff; /* Button background color for dark mode */
  color: #f2f2f2; /* Text color for dark mode */
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #0056b3; /* Button background color for dark mode on hover */
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Diabetes Predictor For Women</h1>
        <p>{{message}}</p>
        <p>Please Fill the Form Below</p>
        <form action="/" method="post">
            <label for="children">Children:</label>
            <input type="number" name="children" id="children" placeholder="Kids You Have? e,g 0-17" required>
          
            <label for="glucose">Glucose:</label>
            <input type="number" name="glucose" id="glucose" placeholder="Enter Glucose e,g 0-199" required>          
            <label for="bp">BloodPressure:</label>
            <input type="number" name="bp" id="bp" placeholder="Enter BP e,g 0-122" required>          
            <label for="glucose">Skin Thickness:</label>
            <input type="number" name="st" id="glucose" placeholder="Enter Skin Thickness e,g 0-99  " required>          
            <label for="glucose">Insulin:</label>
            <input type="number" id="glucose" placeholder="Enter Insulin e,g 0-846" name="insulin" required>          
            <label for="glucose">Body Mass Index:</label>
            <input type="number" id="glucose" placeholder="Enter BMI e,g 0-67" name="bmi" required>          
            <label for="glucose">Diabetes Pedegree Function:</label>
            <input type="number" id="glucose" placeholder="Enter BPF e,g 0.078-2.42" name="dpf" >          
            <label for="glucose">Age:</label>
            <input type="number" id="glucose" placeholder="Enter Your Age e,g 0-81" name="age" required>
          

          
           
          
            <button type="submit">Predict</button>

        </form>
        <center>
            <button>You are 75% likely to be :{{outcome}}</button>
        </center>
      </div>
</body>
</html>
